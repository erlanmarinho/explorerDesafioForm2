<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria.</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="assets/img1.svg" alt="" />
      </header>

      <form id="my-form">
        <fieldset>
          <div class="header">
            <h2>Informações pessoais</h2>
          </div>

          <div class="teste">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required />
            </div>

            <div class="input-wrapper">
              <label for="event-sobrenome">Sobrenome</label>
              <input type="text" id="event-sobrenome" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="event-email" required />
          </div>



          </div>

        </fieldset>
          <div class="teste">
         <fieldset>
          <div class="fildeset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-selected">Selecione quem foi o seu mentor</label>
              <select id="event-selected">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="event-info">Infoemações extras</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="teste">
          <div class="fildeset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
          </div>
        </fieldset>

        <footer class="form-buttons">
        <input class="button" type="submit" form="my-form" value="Salvar evento" />
      </footer>
        
        </div>
      </form>
    </div>
  </body>
</html>
